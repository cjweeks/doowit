<html lang="en">
<head>

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- load socket.io -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="public/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Flamenco:300,400|Josefin+Sans" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" id="navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Doowit</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <h1 id="title">Doowit</h1>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="add-task">
                <button id="add-task-btn">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="posts">

            <ul class="list-group" id="tasks">
            </ul>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" id="settings"></div>
        <div class="col-sm-3"></div>
    </div>
</div>

<!-- Add TaskModal -->
<div class="modal fade" id="add-task-modal" tabindex="-1" role="dialog" aria-labelledby="add-task-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="add-task-modal-label">
                    Add Task
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" autofocus id="task-description" placeholder="Task description"/>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" checked id="keep-modal-open">Keep this window open</label>
                    </div>
                    <button type="submit" class="btn btn-default" id="add-task-submit-btn">Add</button>
                    <!--<button type="submit" class="btn btn-default btn-block" id="add-task-submit-btn">Add</button>-->
                </form>
            </div>

            <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn btn-default">Exit</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
</body>
</html>
